<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Restoration Comparison</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="support/twentytwenty.css">
</head>
<body>
    <div class="container">
        <!-- 场景选择 -->
        <div class="scene-selector">
            <button onclick="changeScene(1)">
                <img src="images/scene1/input.png" alt="Scene 1" class="thumbnail">
                scene#1
            </button>
            <button onclick="changeScene(2)">
                <img src="images/scene2/input.png" alt="Scene 2" class="thumbnail">
                scene#2
            </button>
            <button onclick="changeScene(3)">
                <img src="images/scene3/input.png" alt="Scene 3" class="thumbnail">
                scene#3
            </button>
        </div>
    </div>
    
    <div class="display-container">
        <div class="twentytwenty-container">
            <img id="bottomImage" src="images/scene1/ours.png" alt="Ours">
            <img id="topImage" src="images/scene1/input.png" alt="Input">
        </div>
        <div class="method-selector">
            <button onclick="changeMethod('input')">1. Underwater</button>
            <button onclick="changeMethod('contrast_stretch')">2. Contrast Stretch</button>
            <button onclick="changeMethod('GDCP')">3. GDCP</button>
            <button onclick="changeMethod('Ucolor')">4. Ucolor</button>
            <button onclick="changeMethod('CWR')">5. CWR</button>
            <button onclick="changeMethod('Semi-UIR')">6. Semi-UIR</button>
            <button onclick="changeMethod('DM')">7. DM</button>
            <button onclick="changeMethod('osmosis')">8. Osmosis</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="support/jquery.event.move.js"></script>
    <script src="support/jquery.twentytwenty.js"></script>
    <script src="script.js"></script>
</body>
</html>
